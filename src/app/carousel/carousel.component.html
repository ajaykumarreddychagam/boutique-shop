<div class="relative w-full h-[500px] overflow-hidden">
    <div class="absolute w-full h-full flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(' + currentTranslate + '%)'">
        @for (slide of slides; track $index;) {
        <div class="min-w-full h-full relative flex-shrink-0">
            <img [src]="slide.imageUrl" [alt]="slide.title" class="w-full h-full object-cover">
            <div class="absolute inset-0">
                <div class="container mx-auto h-full flex items-center justify-center px-4">
                    <div class="text-center" [class.animate-fadeIn]="$index === currentIndex">
                        <h2 class="text-4xl md:text-6xl font-bold text-black mb-4 animate-slideInDown">
                            {{slide.title}}
                          </h2>
                          <p class="text-xl md:text-2xl text-black mb-8 animate-slideInUp">
                            {{slide.description}}
                          </p>
                        <button *ngIf="slide.cta"
                            class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 animate-fadeIn border-2 border-white">
                            {{slide.cta}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>

    <button (click)="prevSlide()"
        class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-3 transition-all duration-300"
        aria-label="Previous slide">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </button>

    <button (click)="nextSlide()"
        class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-3 transition-all duration-300"
        aria-label="Next slide">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
    </button>

    <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2">
        <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)" [class.bg-white]="i === currentIndex"
            [class.bg-gray-400]="i !== currentIndex" class="w-3 h-3 rounded-full transition-all duration-300"
            [attr.aria-label]="'Go to slide ' + (i + 1)"></button>
    </div>
</div>
